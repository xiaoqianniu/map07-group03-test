<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi List | Sushi Store</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div id="navbar-section">
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="./images/sushi_logo.png" alt="Sushi logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarID"
              aria-controls="navbarID"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-left" id="navbarID">
              <div class="navbar-nav mx-auto mb-2 mb-lg-0">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./Sushi shop/index.html"
                  >User Login</a
                >
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="sushiManage.html"
                  >Sushi Admin</a
                >
              </div>
              <div class="navbar-nav ml-auto">
                <button type="button" class="btn">
                  <i class="fa fa-user fa-2px icon"></i>
                </button>
                <button type="button" class="btn" id="shopping-cart">
                  <i class="fas fa-shopping-cart cart-icon"></i>
                  <span id="cart-count"></span>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div id="search-section">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-5 d-flex align-items-center">
            <div class="col-lg-3">
              <div class="btn-group">
                <button id="sort-btn" type="button" onclick="sortedByPrice()">
                  <i class="fa fa-sort-asc" aria-hidden="true"></i>Price<span
                    class="material-symbols-outlined"
                  >
                    arrow_drop_up
                  </span>
                </button>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button class="sushi-btn mx-2" onclick="getSearchResult()">
                Search
              </button>
              <div class="input-group mx-2">
                <input
                  type="text"
                  name="search"
                  id="search-field"
                  placeholder="enter Sushi name"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="list-section">
      <div class="container">
        <div class="card-container cards-section1 mt-4">
          <h3 class="font-weight-bold mb-4">SUMOMAKI</h3>
          <div id="item-container" class="row"></div>
          <h3 class="font-weight-bold mb-4">Blossom</h3>
          <div id="blossom-container" class="row"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
