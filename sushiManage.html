<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sushi Manage | Sushi Store</title>
		<link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
		<link rel="stylesheet" href="./css/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script defer src="./js/holder.min.js"></script>
	</head>

<body>
	<div id="navbar-section">
		<div class="container">
			<nav class="navbar navbar-expand-sm navbar-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">
						<img src="./images/sushi_logo.png" alt="Sushi logo" />
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
						aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse navbar-left" id="navbarID">
						<div class="navbar-nav mx-auto mb-2 mb-lg-0">
							<a class="nav-link active" aria-current="page" href="./Sushi shop/index.html">User Login</a>
							<a class="nav-link active" aria-current="page" href="index.html">Sushi List</a>
						</div>
						<div class="navbar-nav ml-auto">
							<button type="button" class="btn">
								<i class="fa fa-user fa-2px icon"></i>
							</button>
							<button type="button" class="btn" id="shopping-cart">
								<i class="fas fa-shopping-cart cart-icon"></i>
								<span id="cart-count"></span>
							</button>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>



	<div id="sushi-add-section">
		<div class="container">
			<div class="mt-4">
				<h3 class="font-weight-bold mb-4">Admin</h3>
				<div class="container">
					<div class="row">
						<div class="col-12 col-md-4">
							<div class="mb-3 width-100">

								<!-- category -->
								<div class="form-group">
									<label for="category">Category</label>
									<select id="category" name="category">
										<option value="Blossom">Blossom</option>
										<option value="Sumomaki">Sumomaki</option>
									</select>
								</div>


								<div class="form-group">
									<label for="exampleInputEmail1">Title</label>
									<input type="title" class="form-control" placeholder="enter sushi title" value=""
										id="title" required="" />
								</div>
							</div>
							<div class="mb-3 width-100">
								<div class="form-group">
									<label for="exampleInputEmail1">subTitle</label>
									<input type="title" class="form-control" placeholder="enter sushi title" id="sub-title"
										value="" required="" />
								</div>
							</div>
							<div class="mb-3 width-100">
								<div class="form-group">
									<label for="exampleInputEmail1">Price</label>
									<input type="number" class="form-control" placeholder="enter sushi title" id="price" value="21"
										required="" />
								</div>
							</div>

							<div class="mb-3 width-100">
								<div class="form-group">
									<label for="description">Description</label>
									<textarea class="form-control" placeholder="enter sushi description" id="description"></textarea>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-4">
							<button class="sushi-btn">
								<input type="file" name="file" id="file" required />
							</button>
							<div class="mt-3">
								<img src="holder.js/300x200" alt="placeholder image" id="img-preview" class="width-260" width="300" />
							</div>
						</div>
						<div class="col-12 col-md-4">
							<button id="add-sushi-button" class="sushi-btn" onclick="addSushi()">
								Add Sushi
							</button>

							<!-- Modal -->
							<div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="Sushi Added "
								aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLongTitle">Sushi Added</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											Sushi Added Successfully
										</div>

									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
		integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
		integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
	<script src="./js/sushi-manage-script.js"></script>

</body>

</html>
